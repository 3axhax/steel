<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сталь Челябинск</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<!-- Навигация -->
<nav class="bg-blue-50 shadow-lg">
    <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <div class="w-[80px] h-[80px]"><img src="/img/logo.png" alt="logo"></div>
            <div class="space-x-4">
                <a href="#home" class="text-gray-700 hover:text-primary">Главная</a>
                <a href="#about" class="text-gray-700 hover:text-primary">О нас</a>
                <a href="#contact" class="text-gray-700 hover:text-primary">Контакты</a>
            </div>
        </div>
    </div>
</nav>

<!-- Герой секция -->
<section id="home" class="py-20 px-4">
    <div class="container mx-auto text-center">
        <h1 class="text-5xl font-bold text-gray-800 mb-6">
            Добро пожаловать
        </h1>
        <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
            Это простой одностраничник с Tailwind CSS
        </p>
    </div>
</section>

<section id="about" class="py-20 bg-white">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-12">О нас</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="text-center p-6">
                <h3 class="text-xl font-semibold mb-3">Цель</h3>
            </div>
        </div>
    </div>
</section>

<!-- Футер -->
<footer id="contact" class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4 text-center">
        <p>© 2026 Мой сайт. Все права защищены.</p>
    </div>
</footer>
</body>
</html>
